apiVersion: v1
kind: Service
metadata:
  name: {{ include "todo-service.fullname" . }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ include "todo-service.name" . }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 80
      protocol: TCP
      {{- if eq .Values.service.type "NodePort" }}
      nodePort: {{ .Values.service.nodePort }}
      {{- end }}